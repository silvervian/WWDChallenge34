<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WWDChallenge35</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <header class="header">

    <a href="#" class="logo">
      <img src="img/icon-logo.svg" alt="Logo" class="logo__img">
      <span class="logo__name">Maguwo<span class="logo__name logo__name--bold">Host</span></span>
    </a>

    <nav class="nav-header">
      <ul class="nav-header__list">
        <a href="#" class="nav-header__link">
          <li class="nav-header__item nav-header__item--active">Home</li>
        </a>
        <a href="#" class="nav-header__link">
          <li class="nav-header__item">About</li>
        </a>
        <a href="#" class="nav-header__link">
          <li class="nav-header__item">Pricing</li>
        </a>
        <a href="#" class="nav-header__link">
          <li class="nav-header__item">Domain</li>
        </a>
        <a href="#" class="nav-header__link">
          <li class="nav-header__item">Hosting</li>
        </a>
      </ul>
    </nav>

    <div class="contact-header">
      <div class="contact-header__desc">Do you need help ? Just Email, Live chat or Call us</div>
      <button class="contact-header__btn">Live Chat</button>
      <div class="contact-header__number">6284-6534</div>
    </div>

  </header>

  <section class="hero">
    <h1 class="primary">Just a Proffesional Web Hosting Services</h1>
    <div class="hero__desc">modern - fast - reliable</div>
    <img class="hero__icon" src="img/icon-triple.svg" alt="">
    <form action="" class="hero__form">
      <input type="text" class="hero__input" placeholder="Your Domain Name ...">
      <select class="hero__input-btn hero__input-btn--first" type="button" value=".com">
        <option value=".com">.com</option>
        <option value=".pl">.pl</option>
        <option value=".net">.net</option>
      </select>
      <input class="hero__input-btn hero__input-btn--second" type="button" value="Check Availability">
    </form>
  </section>



  <script src="./js/app.js"></script>
</body>

</html>
